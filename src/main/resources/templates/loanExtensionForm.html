<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head></head>
<body>
<nav class="navbar sticky-top navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/}">Loan App</a>
</nav>
<form th:object="${clientLoanExtensionForm}" method="post">
  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <p>Please Correct Errors Below</p>
  </div>

  <div class="form-group pl-3 pt-4">
    <label for="InputId" >Identification number</label>
    <input th:field="*{id}" type="number" class="form-control col-3" id="InputId" placeholder="Enter your identification number">
    <span class="help-block" th:if="${#fields.hasErrors('id')}">
                       <p th:errors="*{id}" class="text-danger">Id error</p>
                   </span>
  </div>
  </div>

  <div class="p-3">
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>

</form>
</body>
</html>
