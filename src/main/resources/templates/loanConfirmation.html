<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<nav class="navbar sticky-top navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/}">Loan App</a>
</nav>
<div class="alert alert-success font-weight-bold p-4 mb-4" role="alert">
  Congratulations! You have been granted a loan.
</div>

<table class="table table-striped pt-4">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Due date</th>
    <th scope="col">Amount</th>
    <th scope="col">Extension link</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th th:text="${loan.id}" scope="row">1</th>
    <td th:text="${loan.dueDate}">14-07-2023</td>
    <td th:text="${loan.amount}">5400</td>
    <td>
      <a th:href="@{/loanExtension/{id}(id=${loan.id})}" class="row-link"> Link </a>
      </td>
  </tr>
  </tbody>
</table>

<div class="p-4">
  <a class="btn btn-dark" th:href="@{/}" role="button">Go back</a>
</div>
</body>
</html>
