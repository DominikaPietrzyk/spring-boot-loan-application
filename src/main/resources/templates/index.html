<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head></head>
<body>

<form th:object="${client}" method="post">
  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <p>Please Correct Errors Below</p>
  </div>

  <div class="form-group pl-3 pt-3">
    <label for="InputFirstName">First Name</label>
    <input th:field="*{firstName}"  type="text" class="form-control col-3 " id="InputFirstName" placeholder="Enter your first name">
    <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                <p th:errors="*{firstName}" class="text-danger">First name error</p>
                   </span>
  </div>
  <div class="form-group pl-3">
    <label for="InputLastName" >Last Name</label>
    <input th:field="*{lastName}"  type="text" class="form-control col-3" id="InputLastName" placeholder="Enter your last name">
    <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                       <p th:errors="*{lastName}" class="text-danger">Last name error</p>
                   </span>
  </div>
  </div>

  <div class="p-3">
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>

</form>
</body>
</html>
