<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>

    <a class="navbar-brand" th:href="@{/}">Loan App</a>
</nav>
<div class="alert alert-success font-weight-bold p-4" role="alert">
    The loan maturity date has been successfully rescheduled.
</div>

<table class="table table-striped pt-4">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Due date</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${updatedLoan.id}" scope="row">3</th>
        <td th:text="${updatedLoan.dueDate}">26-07-2023</td>
        <td th:text="${updatedLoan.amount}">3420</td>
    </tr>
    </tbody>
