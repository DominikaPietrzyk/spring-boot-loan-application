<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head></head>
<body>
<nav class="navbar sticky-top navbar-dark bg-dark pb-3">
    <a class="navbar-brand" th:href="@{/}">Loan App</a>
</nav>
<!--/*@thymesVar id="Loan" type="application.SpringBootLoanApplication.domain.Loan"*/-->
<form th:object="${loanForm}" method="post">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p>Please Correct Errors Below</p>
    </div>

        <div class="form-group pl-3 pt-4">
            <label for="InputAmount" >Amount</label>
            <input th:field="*{amount}"  type="number" class="form-control col-3" id="InputAmount" placeholder="Enter amount">
            <span class="help-block" th:if="${#fields.hasErrors('amount')}">
                       <p th:errors="*{amount}" class="text-danger">Last amount error</p>
                   </span>
        </div>

    <div class="form-group pl-3">
        <label for="InputDate">Date</label>
        <input th:field="*{dueDate}"   type="date" class="form-control col-3" id="InputDate" placeholder="Date">
        <span class="help-block" th:if="${#fields.hasErrors('dueDate')}">
                       <p th:errors="*{dueDate}" class="text-danger">Last dueDate error</p>
                   </span>
    </div>

    <div class="p-3">
        <button type="submit" class="btn btn-dark">Submit</button>
    </div>
    </div>
</form>
</body>
</html>
